<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <h1>Short Polling</h1>

    <div id="randomNumbers"></div>


    <script>
        const randomNumbersDiv = document.getElementById('randomNumbers');

        const DELAY = 2000;
        const poll = async () => {
            const response = await fetch('http://localhost:8080/randomNumbers');
            const data = await response.json();
            console.log(data);
            randomNumbersDiv.textContent = data.data.join(" ");
        }

        setInterval(poll, DELAY);


    </script>
    
</body>
</html>
