<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templating</title>
</head>
<body>

    <h1>SSE</h1>
    <div id="date"></div>

    <script>
        const dateDiv = document.getElementById("date");

        // kan også bruges i browser konsol, men så får man cors-problemer
        const eventSource = new EventSource("/sse");

        // anderledes syntaks en det vi brugte i javascript (eventListener)
        eventSource.onmessage = (event) => {
            dateDiv.textContent = event.data;
        }
    </script>
</body>
</html>
