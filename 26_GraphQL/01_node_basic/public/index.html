<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
</head>
<body>
    <h1>
        GraphQL
    </h1>

    <script>
        const query = `query {
            hello
        }`

        fetch("/graphql", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                query
            })
        })
        .then((response) => response.json())
        .then((result) => console.log(result));
    </script>
    
</body>
</html>
